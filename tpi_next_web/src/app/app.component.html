<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://www.wavestone.com/de/" target="_blank">
        <img src="/assets/wavestone.png" alt="logo">
        <h1>TPI Next Assesment</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Stakeholderbeziehung" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Engagement der Stakeholder</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Grad der Beteiligung</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Teststrategie</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Testorganisation</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Kommunikation</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Berichterstattung</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Testmanagement" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Testprozessmanagement</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Kostensch√§tzung und Planung</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Metriken</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Fehlermanagement</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Testwaremanagement</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
