<div class="engagement-container">
    <h2>Engagement der Stakeholder</h2>
    <form [formGroup]="ratingForm" (ngSubmit)="onSubmit()">
        <table class="engagement-table">
            <thead>
                <tr>
                    <th>Bewertungsfragen</th>
                    <th>Hilfsfragen</th>
                    <th>Liefergegenstände</th>
                    <th>Bewertung</th>
                    <th>Ihr Wert</th>
                    <th>Gewichtung</th>
                    <th>Findings</th>
                    <th>Maßnahmen</th>
                    <th>Interviewpartner</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questions; let i = index">
                    <td>{{ question.question }}</td>
                    <td>{{ question.help }}</td>
                    <td>{{ question.artifact }}</td>
                    <td>
                        <!-- Dropdown for the rating -->
                        <select formControlName="rating{{ i }}" (change)="calculateScore($event.target,  question)">
                            <option *ngFor="let option of ratingOptions" [value]="option.value">
                                {{ option.label }}
                            </option>
                        </select>
                    </td>
                    <td>{{ question.yourValue }}</td>
                    <td>{{ question.weight }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Speichern</button>
    </form>
</div>
